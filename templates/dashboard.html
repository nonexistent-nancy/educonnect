<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Willkommen, {{ user [6] }}</title>
</head>
<body>
    <h1>Willkommen zurück, {{ user[6] }}</h1>
    <h3>Wir haben dich vermisst :)</h3>
    {% if user[3] == "3" %}
        <p>Dein Status: Admin</p>
        <a href="/app/admin">Zum Admin-Dashboard</a>
    {% elif user[3] == "2" %}
        <p>Dein Status: Lehrer*in</p>
    {% else %}
        <p>Dein Status: Schüler*in</p>
    {% endif %}

    <a href="/app/prefs/apps">OAuth-Apps verwalten</a>
</body>
</html>
